<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAMIMA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.js"></script>
</head>

<body>

  <canvas id="bg"></canvas>

  <div id="ui">
    <h1>NAMIMA</h1>
    <p class="sub">waves between warm / space / chaos</p>

    <div class="buttons">
      <button id="startBtn" data-start>▶ START</button>
      <button id="stopBtn">■ STOP</button>
    </div>

    <div class="controls">
      <label>WARM</label><input type="range" id="warm" min="0" max="100" value="60" />
      <label>SPACE</label><input type="range" id="space" min="0" max="100" value="70" />
      <label>CHAOS</label><input type="range" id="chaos" min="0" max="100" value="30" />
      <label>DENSITY</label><input type="range" id="density" min="0" max="100" value="50" />
    </div>
  </div>

  <script src="engine.js"></script>
</body>
</html>
